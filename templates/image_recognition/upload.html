{% extends '_base.html' %}

    <div>

        <div class="card-body">

            {% csrf_token %}

            ">
              <label for="image">Wybierz obraz</label>

            </div>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
