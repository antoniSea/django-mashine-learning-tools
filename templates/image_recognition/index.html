{% extends '_base.html' %}
{% load static %}

{% block title %}Home page{% endblock title %}

{% block content %}
  <!-- Display all images -->
  <div class="container">
    <a href="upload" class="btn btn-secondary m-2">Dodaj obraz</a>
    <div class="row">
      {% for image in images %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img src="{{ image.image.url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">{{ image.label }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a href="zobacz/{{ image.id }}" class="btn btn-sm btn-outline-secondary">Zobacz</a>
              </div>
              <small class="text-muted
              ">{{ image.timestamp }}</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
