<!-- Display image in whole screen -->
<div class="container text-center">
  <div class="row">
    <div class="col-md-8">
      <div class="card mb-4 shadow-sm">
        <img src="{{ image.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">{{ image.label }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a href="/image_recognition/delete/{{ image.id }}" class="btn btn-sm btn-outline-danger">Usu≈Ñ</a>
            </div>
            <small class="text-muted
            ">{{ image.timestamp }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
